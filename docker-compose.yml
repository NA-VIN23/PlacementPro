
services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=5000
      # Add other env vars here or use env_file
    env_file:
      - ./server/.env

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - server

  ai-agent:
    build:
      context: ./server/livekit-agent
      dockerfile: Dockerfile
    volumes:
      - ./server/livekit-agent:/app
    env_file:
      - ./server/livekit-agent/.env
    depends_on:
      - server
